  <body>
    <form>
      <h1>Admission checker</h1>
      <div class="form-container">
<div class="column">

          <div class="flex-ctn">
            <label for="surname">Surname: </label>
            <input type="text" id="surname" />
          </div>

            <label>Firstname: </label>

            </div>

          </div>
        </div>

        <div class="column">

            <input type="number" id="utme" min="0" max="400"/>
